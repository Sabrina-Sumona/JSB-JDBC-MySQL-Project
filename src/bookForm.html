<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Form</title>
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
        <h1>Book Form</h1>
        <div style="text-align: center; position: relative;;">
            <a href="home.html" style="display: inline-block; width: 20%; border: solid black; text-align: center;">Home</a>
        </div>
        <br>
        <form action="bookInfo.jsp" method="post">
            <label for="book_name">Book name:</label>
            <br>
            <input id="book_name" name="book_name" type="text" autofocus minlength="3" maxlength="25" required>
            <br>
            <label for="auth">Book author:</label>
            <br>
            <input id="auth" name="auth" type="text" minlength="3" maxlength="25">
            <br>
            <label for="price">Book price:</label>
            <br>
            <input id="price" name="price" type="number" minlength="1" maxlength="2">
            <br>
            <label for="genre">Book Genre:</label>
            <br>
            <input id="genre" name="genre" type="text" minlength="3" maxlength="25">
            <br>
            <label for="year">Book Publicize year:</label>
            <br>
            <select name="year" id="year" class="year">
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
            </select>
            <br>
            <label for="img">Enter a cover photo:</label>
            <br>
            <input id="img" name="img" type="file" required>
            <br>
            Comment section:
            <br>
            <textarea name="ta" id="ta" cols="30" rows="10" placeholder="Please enter your comment.."></textarea>
            <br>
            <button type="submit" id="done">Ok</button>
            <br>
        </form>
    </body>
</html>
